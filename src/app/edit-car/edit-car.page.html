<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button (click)="navCtrl.back()">
				<ion-icon slot="start" name="arrow-back"></ion-icon> Back
			</ion-button>
		</ion-buttons>
		<ion-title *ngIf="!loading && !creating">Editing {{car.name}}</ion-title>
		<ion-title *ngIf="!loading && creating">Creating car</ion-title>
		<ion-title *ngIf="loading">Loading...</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding page-bg-cstm">
	<form #form="ngForm" (ngSubmit)="saveCar()" novalidate>
		<ion-list class="input-list-wrapper-cstm" *ngIf="!loading && car">
			<ion-item>
				<ion-label position="floating">Name</ion-label>
				<ion-input
					id="car_name"
					name="name"
					placeholder="Car name"
					[(ngModel)]="car.name"
					required="true"
				></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating">Brand</ion-label>
				<ion-input
					id="car_brand"
					name="brand"
					placeholder="Car brand"
					[(ngModel)]="car.brand"
					required="true"
				></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating">Model</ion-label>
				<ion-input
					id="car_model"
					name="model"
					placeholder="Car model"
					[(ngModel)]="car.model"
					required="true"
				></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating">Available seats</ion-label>
				<ion-input
					id="car_seats"
					name="seats"
					type="number"
					[(ngModel)]="car.seats"
					min="1"
					max="8"
					pattern="[1-8]"
				></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating">Color</ion-label>
				<ion-select id="car_color" name="color" value="black" okText="Okay" cancelText="Cancel"
					[(ngModel)]="car.color">
					<ion-select-option value="black">Black</ion-select-option>
					<ion-select-option value="dark_grey">Dark grey</ion-select-option>
					<ion-select-option value="light_grey">Light grey</ion-select-option>
					<ion-select-option value="white">White</ion-select-option>
					<ion-select-option value="red">Red</ion-select-option>
					<ion-select-option value="blue">Blue</ion-select-option>
					<ion-select-option value="green">Green</ion-select-option>
					<ion-select-option value="yellow">Yellow</ion-select-option>
					<ion-select-option value="other">Other</ion-select-option>
				</ion-select>
			</ion-item>
			<ion-item>
				<ion-checkbox
					name="wheelchair"
					slot="start"
					id="wheelchairInput"
					[(ngModel)]="car.wheelchair"
				></ion-checkbox>
				<ion-label for="wheelchairInput">Wheelchair access</ion-label>
			</ion-item>
			<ion-item>
				<ion-checkbox
					name="childseat"
					slot="start"
					id="childseatInput"
					[(ngModel)]="car.childseat"
				></ion-checkbox>
				<ion-label for="childseatInput">Child seat</ion-label>
			</ion-item>
		</ion-list>
		<ion-button id="save" color="primary" [disabled]="!form.valid" type="submit" expand="block" *ngIf="!loading">
			<ion-icon slot="start" name="save"></ion-icon> Save Car
		</ion-button>
		<ion-button id="delete" color="danger" expand="block" (click)="deleteCar()" *ngIf="!loading && !creating">
			<ion-icon slot="start" name="trash"></ion-icon> Delete Car
		</ion-button>
	</form>
</ion-content>
